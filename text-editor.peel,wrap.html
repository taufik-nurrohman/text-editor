<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width" name="viewport">
    <title>Text Editor</title>
  </head>
  <body>
    <p><textarea spellcheck="false">abcdef</textarea></p>
    <p>
      <button onclick="editor.wrap('<', '>');">Wrap</button>
      <button onclick="editor.wrap('<', '>', true);">Wrap and Select</button>
    </p>
    <p>
      <button onclick="editor.peel('<', '>');">Unwrap From Selection</button>
      <button onclick="editor.peel('<', '>', true);">Unwrap of Selection</button>
    </p>
    <p>
      <button onclick="editor.peel(/<+/, />+/);">Unwrap All From Selection</button>
      <button onclick="editor.peel(/<+/, />+/, true);">Unwrap All of Selection</button>
    </p>
    <script src="text-editor.min.js"></script>
    <script>

    var editor = new TE(document.querySelector('textarea'));

    </script>
  </body>
</html>
