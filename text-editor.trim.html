<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width" name="viewport">
    <title>Text Editor</title>
  </head>
  <body>
    <p><textarea cols="100" rows="5" spellcheck="false"> a  b  c  d  e  f
 a  b  c  d  e  f
 1  2  3  4  5  6
 1  2  3  4  5  6 </textarea></p>
    <p>
      <button onclick="editor.trim();">Trim</button>
      <button onclick="editor.trim(false, false);">Trim Start and End of Selection</button>
      <button onclick="editor.trim('', '', false, false);">Trim Before and After Selection</button>
      <button onclick="editor.trim(' ', ' ');">Tidy with a Space</button>
      <button onclick="editor.trim('\n\n', '\n\n');">Tidy with Line Break</button>
    </p>
    <script src="text-editor.min.js"></script>
    <script>

    const editor = new TE(document.querySelector('textarea'));

    </script>
  </body>
</html>
