<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width" name="viewport">
    <title>Text Editor</title>
  </head>
  <body>
    <p><textarea spellcheck="false">abcdef</textarea></p>
    <p>
      <button onclick="editor.set('123456');">Set Value</button>
      <button onclick="alert(editor.get() || 'No value available.');">Get Value</button>
      <button onclick="editor.let();">Let Value (Reset)</button>
    </p>
    <script src="text-editor.min.js"></script>
    <script>

    var editor = new TE(document.querySelector('textarea'));

    </script>
  </body>
</html>
