<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width" name="viewport">
    <meta content="A text selection range API written in pure JavaScript, for modern browsers." name="description">
    <title>Text Editor</title>
  </head>
  <body>
    <main>
      <p><textarea cols="100" rows="24" spellcheck="false">a
b
c
d
e
f

1
2
3
4
5
6</textarea></p>
      <p><button onclick="editor.push(options.value, !e.checked);">Indent</button> <button onclick="editor.pull(options.value, !e.checked);">Outdent</button></p>
      <p><select>
          <option disabled value="">Indent with&hellip;</option>
          <option value="&#x0009;">1 Tab</option>
          <option value="  ">2 Space(s)</option>
          <option value="    ">4 Space(s)</option>
        </select> <label><input checked type="checkbox"> <span>Ignore empty lines?</span></label></p>
    </main>
    <script src="../index.min.js"></script>
    <script>
      const editor = new TE(document.querySelector('textarea'));

      let options = document.querySelector('select'),
          e = document.querySelector('input[type="checkbox"]');
    </script>
  </body>
</html>
