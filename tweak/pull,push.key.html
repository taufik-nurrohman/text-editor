<!DOCTYPE html>
<html dir="ltr">

  <head>
    <meta charset="utf-8">
    <meta content="width=device-width" name="viewport">
    <meta content="A text selection range API written in pure JavaScript, for modern browsers." name="description">
    <title>Text Editor</title>
  </head>

  <body>
    <main>
      <p>Use <kbd>Tab</kbd> key to indent and <kbd>Shift+Tab</kbd> key to outdent.</p>
      <p><textarea cols="100" rows="24" spellcheck="false">a
b
c
d
e
f

1
2
3
4
5
6</textarea></p>
      <p><button onclick="editor.wrap('*', '*');"><b>B</b></button> <button onclick="editor.wrap('_', '_');"><i>I</i></button></p>
    </main>
    <script src="../index.min.js"></script>
    <script>
      const editor = new TE(document.querySelector('textarea'));

      editor.self.addEventListener('keydown', e => {
          let key = e.key,
              keyCode = e.keyCode,
              keyIsShift = e.shiftKey;
          if (
              // Modern browser(s)
              key && 'Tab' === key ||
              // Legacy browser(s)
              keyCode && 9 === keyCode
          ) {
              editor[keyIsShift ? 'pull' : 'push']('    ');
              e.preventDefault();
          }
      });
    </script>
  </body>

</html>
