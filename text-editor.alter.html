<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width" name="viewport">
    <title>Text Editor</title>
  </head>
  <body>
    <p><textarea spellcheck="false">abcdef :happy: :sad: :angry: :wonder: :tongue:</textarea></p>
    <p>
      <button onclick="replaceToEmoji();">Replace Emoji</button>
    </p>
    <script src="text-editor.min.js"></script>
    <script>

    var editor = new TE(document.querySelector('textarea')),
        maps = {
            ':happy:': 'ðŸ˜€',
            ':sad:': 'ðŸ˜©',
            ':wonder:': 'ðŸ˜•'
        };

    function replaceToEmoji() {
        editor.match(/^\s*:\w+:\s*$/, function(m) {
            console.log(m);
            var exists = maps[m[0] = m[0] ? m[0].trim() : ""];
            if (exists) {
                this.insert(exists).trim(' ', ' ');
            } else if (m[0]) {
                this.select();
                alert('Could not replace \u201C' + m[0] + '\u201D to emoji.');
            }
        });
    }

    </script>
  </body>
</html>
