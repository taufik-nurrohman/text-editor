<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Text Editor</title>
  </head>
  <body>
    <p><textarea spellcheck="false" cols="100" rows="24">a
b
c
d
e
f

1
2
3
4
5
6</textarea></p>
    <p>
      <button onclick="return editor.push(), false;">Indent</button>
      <button onclick="return editor.pull(), false;">Outdent</button>
      <button onclick="return editor.push('****'), false;">Indent by <code>****</code></button>
      <button onclick="return editor.pull('****'), false;">Outdent from <code>****</code></button>
      <button onclick="return editor.pull(/[\t*]+/), false;">Outdent from any <code>\t</code> and <code>****</code></button>
    </p>
    <script src="text-editor.min.js"></script>
    <script>

    var editor = new TE(document.querySelector('textarea'));

    </script>
  </body>
</html>
