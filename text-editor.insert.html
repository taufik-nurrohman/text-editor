<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width" name="viewport">
    <title>Text Editor</title>
  </head>
  <body>
    <p><textarea spellcheck="false">abcdef</textarea></p>
    <p>
      <button onclick="editor.insert('#');">Insert <code>#</code></button>
      <button onclick="editor.insert('<', -1);">Prepend <code>&lt;</code></button>
      <button onclick="editor.insert('>', 1);">Append <code>&gt;</code></button>
      <button onclick="editor.insert('<', -1, true);">Prepend <code>&lt;</code> and Delete Selection</button>
      <button onclick="editor.insert('>', 1, true);">Append <code>&gt;</code> and Delete Selection</button>
    </p>
    <script src="text-editor.min.js"></script>
    <script>

    const editor = new TE(document.querySelector('textarea'));

    </script>
  </body>
</html>
