<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Text Editor</title>
  </head>
  <body>
    <p><textarea spellcheck="false">abcdef</textarea></p>
    <p>
      <button onclick="editor_1.wrap('*', '*');"><b>B</b></button>
      <button onclick="editor_1.wrap('_', '_');"><i>I</i></button>
    </p>
    <p><textarea spellcheck="false">abcdef</textarea></p>
    <p>
      <button onclick="editor_2.wrap('*', '*');"><b>B</b></button>
      <button onclick="editor_2.wrap('_', '_');"><i>I</i></button>
    </p>
    <p><textarea spellcheck="false">abcdef</textarea></p>
    <p>
      <button onclick="editor_3.wrap('*', '*');"><b>B</b></button>
      <button onclick="editor_3.wrap('_', '_');"><i>I</i></button>
    </p>
    <script src="text-editor.min.js"></script>
    <script>

    var area = document.querySelectorAll('textarea'),
        editor_1 = new TE(area[0]),
        editor_2 = new TE(area[1]),
        editor_3 = new TE(area[2]);

    </script>
  </body>
</html>
