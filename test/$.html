    <p>
      <button onclick="return dump.innerHTML = JSON.stringify(editor.$(), null, 2), false;">inspect selection</button>
      <br>
      <button onclick="return editor.focus(), false;">focus</button>
      <button onclick="return editor.focus(-1), false;">focus start</button>
      <button onclick="return editor.focus(1), false;">focus end</button>
      <button onmouseover="return editor.blur(), false;">blur on hover</button>
      <br>
      <button onclick="return editor.select(50, 100), false;">select 50 &ndash; 100</button>
      <button onclick="return editor.select(), false;">restore selection after blur</button>
      <button onclick="return editor.select(true), false;">select all</button>
      <button onclick="return editor.select(10), false;">move caret to 10</button>
      <button onclick="return editor.select(100), false;">move caret to 100</button>
      <br>
      <button onclick="return editor.replace(/ /g, '*'), false;">replace all space in selection with an <code>*</code></button>
      <button onclick="return editor.replaceBefore(/ /g, '*'), false;">replace all space before selection with an <code>*</code></button>
      <button onclick="return editor.replaceAfter(/ /g, '*'), false;">replace all space after selection with an <code>*</code></button>
      <br>
      <button onclick="return editor.insert('*insert*'), false;">insert <code>*insert*</code> at caret/selection</button>
      <button onclick="return editor.insertBefore('*insert.before*'), false;">insert <code>*insert.before*</code> before caret/selection</button>
      <button onclick="return editor.insertAfter('*insert.after*'), false;">insert <code>*insert.after*</code> after caret/selection</button>
      <br>
      <button onclick="return editor.wrap('*[', ']*'), false;">wrap with <code>*[</code> and <code>]*</code> at caret/selection</button>
      <button onclick="return editor.wrap('*[', ']*', true), false;">~ include wrapper to selection</button>
      <br>
      <button onclick="return editor.strip('*[', ']*'), false;">unwrap from <code>*[</code> and <code>]*</code> at caret/selection</button>
      <button onclick="return editor.strip('*[', ']*', true), false;">~ with wrapper included into selection</button>
      <br>
      <button onclick="return editor.dent(), false;">indent</button>
      <button onclick="return editor.dent('', 1, true), false;"> ~ include empty line(s)</button>
      <button onclick="return editor.dent('', -1), false;">outdent</button>
      <button onclick="return editor.dent('****'), false;">indent with <code>****</code></button>
      <button onclick="return editor.dent('****', 1, true), false;"> ~ include empty line(s)</button>
      <button onclick="return editor.dent('****', -1), false;">outdent from <code>****</code></button>
      <button onclick="return editor.dent(/[ \t]*/, -1), false;">outdent from any length of white-space(s)</button>
      <br>
      <button onclick="return editor.trim(), false;">remove all white-space(s) before and after caret/selection and before and after selection range</button>
      <br>
      <button onclick="return editor.trim(' ', ' '), false;">force a space before and after caret/selection</button>
      <button onclick="return editor.trim('\n\n', '\n\n'), false;">force line-break before and after caret/selection</button>
    </p>
    <pre id="dump"></pre>
    <script>
    var editor = new TE(document.getElementById('area')),
        dump = document.getElementById('dump');
    </script>
  </body>
</html>
