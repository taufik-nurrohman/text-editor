<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width" name="viewport">
    <meta content="A text selection range API written in pure JavaScript, for modern browsers." name="description">
    <title>Text Editor</title>
  </head>
  <body>
    <main>
      <p><textarea spellcheck="false">abcdef</textarea></p>
      <p><button onclick="editor.insert('#');">Insert <code>#</code></button> <button onclick="editor.insert('&lt;', -1);">Prepend <code>&lt;</code></button> <button onclick="editor.insert('&gt;', 1);">Append <code>&gt;</code></button> <button onclick="editor.insert('&lt;', -1, true);">Prepend <code>&lt;</code> and Delete Selection</button> <button onclick="editor.insert('&gt;', 1, true);">Append <code>&gt;</code> and Delete Selection</button></p>
    </main>
    <script src="../index.min.js"></script>
    <script>
      const editor = new TextEditor(document.querySelector('textarea'));
    </script>
  </body>
</html>
