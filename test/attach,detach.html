<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width" name="viewport">
    <meta content="A text selection range API written in pure JavaScript, for modern browsers." name="description">
    <title>Text Editor</title>
  </head>
  <body>
    <main>
      <p><textarea spellcheck="false">abcdef</textarea></p>
      <p><button onclick="return editor.wrap('&lt;b&gt;', '&lt;/b&gt;'), false;"><b>B</b></button> <button onclick="return editor.wrap('&lt;i&gt;', '&lt;/i&gt;'), false;"><i>I</i></button></p>
      <p><button onclick="return editor.detach(), (this.disabled = true), (this.nextElementSibling.disabled = false), console.log(editor), false;">Detach</button> <button disabled onclick="return editor.attach(), (this.disabled = true), (this.previousElementSibling.disabled = false), console.log(editor), false;">Attach</button></p>
    </main>
    <script src="../index.min.js"></script>
    <script>
      const editor = new TextEditor(document.querySelector('textarea'), {
          with: [{
              attach: function () {
                  console.log('attach from extension');
              },
              detach: function () {
                  console.log('detach from extension');
              }
          }]
      });
    </script>
  </body>
</html>
