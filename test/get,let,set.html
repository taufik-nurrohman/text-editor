<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width" name="viewport">
    <meta content="A text selection range API written in pure JavaScript, for modern browsers." name="description">
    <title>Text Editor</title>
  </head>
  <body>
    <main>
      <p><textarea spellcheck="false">abcdef</textarea></p>
      <p><button onclick="editor.set('123456');">Set Value</button> <button onclick="alert(editor.get() || 'No value available.');">Get Value</button> <button onclick="editor.let();">Let Value (Reset)</button></p>
    </main>
    <script src="../index.min.js"></script>
    <script>
      const editor = new TE(document.querySelector('textarea'));
    </script>
  </body>
</html>
