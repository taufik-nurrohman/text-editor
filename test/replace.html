<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width" name="viewport">
    <meta content="A text selection range API written in pure JavaScript, for modern browsers." name="description">
    <title>Text Editor</title>
  </head>
  <body>
    <main>
      <p><textarea spellcheck="false">a b c d e f
1 2 3 4 5 6</textarea></p>
      <p><button onclick="editor.replace(/ /g, '*');">Replace All Spaces in Selection with <code>*</code></button> <button onclick="editor.replace(/ /g, '*', -1);">Replace All Spaces Before Selection with <code>*</code></button> <button onclick="editor.replace(/ /g, '*', 1);">Replace All Spaces After Selection with <code>*</code></button></p>
    </main>
    <script src="../index.min.js"></script>
    <script>
      const editor = new TextEditor(document.querySelector('textarea'));
    </script>
  </body>
</html>
