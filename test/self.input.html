<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width" name="viewport">
    <meta content="A text selection range API written in pure JavaScript, for modern browsers." name="description">
    <title>Text Editor</title>
  </head>
  <body>
    <main>
      <p><input type="text" value="abcdef"></p>
      <p><button onclick="editor.wrap('*', '*');"><b>B</b></button> <button onclick="editor.wrap('_', '_');"><i>I</i></button></p>
    </main>
    <script src="../index.min.js"></script>
    <script>
      const editor = new TextEditor(document.querySelector('input'));
    </script>
  </body>
</html>
