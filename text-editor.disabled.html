<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width" name="viewport">
    <title>Text Editor</title>
  </head>
  <body>
    <p><textarea disabled spellcheck="false">abcdef</textarea></p>
    <p>
      <button onclick="editor.wrap('*', '*');"><b>B</b></button>
      <button onclick="editor.wrap('_', '_');"><i>I</i></button>
    </p>
    <p>
      <label>
        <input onchange="editor.self.disabled = !editor.self.disabled;" type="checkbox">
        <span>Enable</span>
      </label>
    </p>
    <script src="text-editor.min.js"></script>
    <script>

    const editor = new TE(document.querySelector('textarea'));

    </script>
  </body>
</html>
