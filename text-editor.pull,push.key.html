<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Text Editor</title>
  </head>
  <body>
    <p>Use <kbd>Tab</kbd> key to indent and <kbd>Shift+Tab</kbd> key to outdent.</p>
    <p><textarea spellcheck="false" cols="100" rows="24">a
b
c
d
e
f

1
2
3
4
5
6</textarea></p>
    <script src="text-editor.min.js"></script>
    <script>

    var editor = new TE(document.querySelector('textarea'));

    editor.self.addEventListener('keydown', function(e) {
        if (
            // Modern browser(s)
            e.key && 'Tab' === e.key ||
            // Legacy browser(s)
            e.keyCode && 9 === e.keyCode
        ) {
            editor[e.shiftKey ? 'pull' : 'push']('    ');
            e.preventDefault();
        }
    }, false);

    </script>
  </body>
</html>
